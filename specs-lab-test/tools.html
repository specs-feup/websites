



<html>
    <!-- LARAI !-->
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 contacts1">
            <div  class="row  division-member centered">     <h3>LARAI</h3>                    </div>
            <figure>
                <div class="row justify contacs1 "
                     <div> <ul>
                            <li> <p><b>A LARA aspect-oriented programming language interpreter.</p> </li>

                            <li> <p><b>Larai is based on Rhino, an open-source implementation of a JavaScript interpreter written entirely in Java.</p></b> </li>

                            <li> <p><b>The main objective of larai is to provide an outer loop (external) mechanism to control the components of a toolchain.</p></b> </li>

                            <li> <p><b>LARA aspects input to larai can include instructions to execute tools, explore configurations and/or command line options, get attribute values from reports, and decide whether to continue to explore different configurations and/or options based on the results achieved at a particular stage of the design-flow.</p> </li>

                            <p><b><a href="http://specs.fe.up.pt/tools/LaraI.jar" > <span style="color:green;text-decoration: underline;">Download</span> </a></b> </p>
                            <p><b>Responsible: Tiago Carvalho</p>

                        </ul>
                        </figure>
                    </div>
                </div>


                <!-- ReflectC !-->
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6 contacts1">
                        <div  class="row  division-member centered">     <h3>ReflectC</h3>                     </div>
                        <figure>
                            <div class="row justify contacs1 "
                                 <div> <ul>
                                        <li> <p><b>Aspect-driven C to microprocessor ISA or reconfigurable hardware circuit description compiler.</p> </li>

                                        <li> <p><b>Constructed using the CoSy compiler development system, it relies on code generators for, but not limited to, the MicroBlaze and x86 microprocessors, and VHSIC Hardware Description Language (VHDL).  </p></b> </li>

                                        <li> <p><b>The compiler was created in the context of the FP7 REFLECT project, integrated in the optimization and code generation phases of an aspect-driven toolchain targetting heterogenerous reconfigurable hardware.</p> </b></li>

                                        <li> <p><b>Optimization sequences are determined, as well as individual parameters of optimization engines (e.g. loop ranks and factors for loop unrolling engine), by an aspect-oriented language called LARA. </p> </b></li>
                                        <p><b><a href="http://specs.fe.up.pt/tools/reflectc/" > <span style="color:green;text-decoration: underline;">Online Demo</span> </a> </p>
                                        <p><b>Responsible: Ricardo Nobre</p>

                                    </ul>
                                    </figure>
                                </div>
                            </div>

                            <!-- MATISSE !-->
                            <div class="row">
                                <div class="col-md-3"></div>
                                <div class="col-md-6 contacts1">
                                    <div  class="row  division-member centered">     <h3>MATISSE</h3>                    </div>
                                    <figure>
                                        <div class="row justify contacs1 "
                                             <div> <ul>
                                                    <li> <p><b>MATLAB to C compiler targeting embedded systems that is based on Strategic and Aspect-Oriented Programming concepts..</p></b> </li>

                                                    <li> <p><b>Receives as input MATLAB code and LARA aspects related to types and shapes, code insertion/removal, and specialization based directives defining default values.</p></b> </li>

                                                    <li> <p><b>MATISSE leverages data types and shapes to generate customized C compliant with high-level hardware synthesis tools. </p> </b></li>

                                                    <li> <p><b>Resulting hardware and software automatically generated implementations are comparable in terms of performance with hand-crafted solutions but derived automatically at a minute cost fraction. </p> </li>
                                                    <p><b><a href="http://specs.fe.up.pt/tools/matisse/" > <span style="color:green;text-decoration: underline;">Online Demo</span> </a> </b></p>
                                                    <p><b>Responsible: Jo達o Bispo</p>

                                                </ul>
                                                </figure>
                                            </div>
                                        </div>

                                                         <div> <ul>
                                                                <li> <p><b>MANET is a C-to-C compilation tool for instrumentation, controled by the AOP language LARA.</p></b> </li>

                                                                <li> <p><b>This tool was developed in the context of the <a href="http://autoseer.fe.up.pt/" > AutoSeer </a>.</p> </b></li>

                                                                <p><b><a href="http://specs.fe.up.pt/tools/manet" > <span style="color:green;text-decoration: underline;">Online Demo</span> </a></b> </p>
                                                                <p><b>Responsible: Pedro Pinto</p>

                                                            </ul>
                                                            </figure>
